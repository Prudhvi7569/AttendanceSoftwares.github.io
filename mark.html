<!DOCTYPE html>
<html>
<head>
  <title>Attendance Software</title>
  <link rel="stylesheet" href="marks.css">
</head>
<body class="cs">
  <div class="container">
    <h1>Attendance Software</h1>
    <div class="login">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
    <div class="content" id="content" style="display: none;">
      <button onclick="showMarkAttendance()">Mark Attendance</button>
      <button onclick="showAttendanceRecords()">Attendance Records</button>
      <button onclick="logout()">Logout</button>
      <div id="main-content"></div>
    </div>
  </div>
  <script src="mar.js"></script>
</body>
</html>
